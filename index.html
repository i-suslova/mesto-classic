<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип сайта место" class="header__logo" />
      </header>

      <main class="content">
        <div class="profile">
          <div class="profile__list">
            <img class="profile__avatar" src="./images/ЖакИвКусто.png" alt="портрет Жак-Ив Кусто" />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
              <button
                type="button"
                class="profile__button-edit hover"
                aria-label="редактировать профиль"
              ></button>
            </div>
          </div>
          <button
            type="button"
            class="profile__button-add hover"
            aria-label="добавление фотографий"
          ></button>
        </div>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>

      <!--pop-up-profile-->
      <div class="popup popup_profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close popup__button-close_profile hover"
            aria-label="закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form class="popup__form" name="form-profile" method="post">
            <input
              type="text"
              class="popup__input"
              id="input-name"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error input-name-error"></span>
            <input
              type="text"
              class="popup__input"
              id="input-job"
              name="job"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error input-job-error"></span>

            <button type="submit" class="popup__button" disabled>Сохранить</button>
          </form>
        </div>
      </div>

      <!--pop-up-формы для создания карточек-->
      <div class="popup popup_picture">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close popup__button-close_picture hover"
            aria-label="закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>

          <form class="popup__form popup__form-picture" method="post" name="form-picture">
            <input
              type="text"
              class="popup__input"
              id="input-picture"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error input-picture-error"></span>
            <input
              type="url"
              name="url"
              class="popup__input"
              id="input-link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error input-link-error"></span>>

            <button type="submit" class="popup__button" disabled>Создать</button>
          </form>
        </div>
      </div>

      <!--pop-up-с увеличенной карточкой-->
      <div class="popup popup_image">
        <div class="popup__image-container">
          <button
            type="button"
            class="popup__button-close popup__button-close_image hover"
            aria-label="закрыть"
          ></button>
          <img
            src="./images/Эльбрус.png"
            alt="на дальнем плане Эльбрус"
            class="popup__image-photo"
          />
          <p class="popup__image-text"></p>
        </div>
      </div>

      <!--template-->
      <template id="template">
        <article class="element">
          <img src="#" alt="" class="element__photo" />
          <button type="button" class="element__button-delete hover" aria-label="удалить"></button>
          <h2 class="element__title"></h2>
          <button type="button" class="element__button-like" aria-label="нравится"></button>
        </article>
      </template>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
